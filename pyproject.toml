[tool.poetry]

 name = "dermsynth3d"
version = "0.1.0"
description = "DermSynth3D: A 3D Dermoscopic Skin Lesion Synthesis Framework"
authors = ["Ashish Sinha <ashishsinha108@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
include = ["requirements.txt"]


[tool.poetry.dependencies]
python = ">=3.8,<3.9"
torch = "1.12.1"
torchvision = "0.13.1"
pytorch-lightning = "1.7.5"
torchmetrics = "0.11.0"
mediapy = "1.2.0"
trimesh = "4.0.7"
streamlit = "1.29.0"
plotly = "5.18.0"
matplotlib = "3.7.4"
numpy = "1.24.4"
pandas = "2.0.3"
opencv-python = "*"
pip = "23.3.2"
rtree = "1.1.0"
gradio = "4.12.0"
scikit-image = "0.19.3"
scikit-learn = "1.3.2"
scipy = "1.10.1"
fire = "^0.5.0"
plyfile = "1.0.2"
pytorch3d = {url = "https://dl.fbaipublicfiles.com/pytorch3d/packaging/wheels/py38_cu113_pyt1121/pytorch3d-0.7.2-cp38-cp38-linux_x86_64.whl"}

[tool.poetry.group.dev.dependencies]
python= ">=3.8,<3.9"
torch = "1.12.1"
torchvision = "0.13.1"
pytorch-lightning = "1.7.5"
torchmetrics = "<=0.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
